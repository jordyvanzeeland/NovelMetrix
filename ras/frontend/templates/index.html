<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reading Analytics System</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   <script src="https://kit.fontawesome.com/c4a0df9f18.js" crossorigin="anonymous"></script>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <style>
    html, body{
      background:#141b2d;
      margin:0;
      padding:0;
    }

    .filter{
      width:100%;
      background:#1f2940;
      padding: 20px 0;
    }

    .books-per-month, .genresPercent{
      background: #1f2940;
      padding:20px;
    }

    .sidebar{
      position: fixed;
      background-color: #1f2940;
      width: 255px;
      height: 100%;
      box-shadow: 0 0 20px rgb(0 0 0 / 10%);
      /* overflow-y: scroll; */
      z-index: 999998;
      transition: width .25s;
      -ms-overflow-style: none;
      scrollbar-width: none;
      padding-top: 56px;
    }

    .content{
      width: 100%;
      padding-left: 255px;
    }

    .sidebar .menu-item-label-name {
      text-align: center;
      font-size: 15px;
      font-weight: 100;
      padding-left: 15px;
      padding-right: 15px;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .sidebar .menu-item-label-name i{
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .sidebar .sidebar_menu {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    .sidebar .sidebar_menu li {
        list-style-type: none;
        color: #555;
        padding: 15px 0;
        cursor: pointer;
    }

    .sidebar .sidebar_menu li.submenu-item {
      color: #fff;
      font-size: 12px;
      font-weight: 100;
      padding-left: 15px;
      padding-right: 15px;
    }
   </style>
  </head>
  
  <body>
    <div id="main">
      <div id="app"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
