<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reading Analytics System</title>
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   <script src="https://kit.fontawesome.com/c4a0df9f18.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet"> 


   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <style>
    html, body{
      background:#181c3f;
      margin:0;
      padding:0;
      font-family: 'Source Sans Pro', sans-serif;
    }

    .filter{
      width:100%;
      background:#1f2940;
      padding: 20px 0;
    }

    .books-per-month{
      height:700px;
    }

    .books-per-month canvas{
      height:600px !important;
    }
    
    .books-per-month, .genresPercent, .books-per-country{
      background: #2a2e56;
      padding: 20px;
      box-shadow: 0 1px 4px 0 rgb(0 0 0 / 14%);
    }

    .sidebar .menu-item-label-name {
      text-align: center;
      font-size: 15px;
      font-weight: 100;
      padding-left: 15px;
      padding-right: 15px;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .sidebar .menu-item-label-name i{
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .sidebar .sidebar_menu {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    .sidebar .sidebar_menu li {
        list-style-type: none;
        color: #555;
        padding: 15px 0;
        cursor: pointer;
    }

    .sidebar .sidebar_menu li.submenu-item {
      color: #fff;
      font-size: 12px;
      font-weight: 100;
      padding-left: 15px;
      padding-right: 15px;
    }

    .books-stats{
      margin:20px 0;
    }

    .books-stats .stat-block{
      background: #2a2e56;
      box-shadow: 0 1px 4px 0 rgb(0 0 0 / 14%);
      padding: 10px 5px;
      color:#ffffff;
      text-align: center;
    }

    .books-stats .col-md-2:nth-child(1) i{
      background: linear-gradient(60deg,#5848cc,#796eff) !important;
    }
    .books-stats .col-md-2:nth-child(2) i{
      background: linear-gradient(60deg,#c7767c,#fb9a9a) !important;
    }
    .books-stats .col-md-2:nth-child(3) i{
      background: linear-gradient(60deg,#32b69c,#3cedb2) !important;
    }
    .books-stats .col-md-2:nth-child(4) i{
      background: linear-gradient(60deg,#7c9dcb,#9dd0fe) !important;
    }
    .books-stats .col-md-2:nth-child(5) i{
      background: linear-gradient(60deg,#663bc3,#9263f9) !important;
    }
    .books-stats .col-md-2:nth-child(6) i{
      background: linear-gradient(60deg,#7b1fa2,#913f9e) !important;
    }

    .books-stats .stat-block i{
      font-weight: 900;
      font-size: 25px;
      border-radius: 50%;
      padding: 20px;
      width: 70px;
      height: 70px;
      line-height: 30px;
      text-align: center;
      background: #696ffc;
      /* box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.3); */
    }

    .books-stats .stat-block .stats-number{
      font-weight: bold;
      display: inline-block;
      margin-left: 10px;
      font-size: 25px;
      margin-right: 10px;
    }

    .books-stats .stat-block .stats-label{
      color: rgba(255,255,255,0.5);
      font-weight: 600;
      font-size: 25px;
    }

    .yearselector{
      display: inline-block;
      width: auto;
      background: #2a2e56;
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .container-fluid{
      margin-bottom:20px !important;
    }

    .table{
      border-bottom: none !important;
    }

    .table td{
      color:#ffffff;
      border-bottom:none !important;
      padding: 10px 10px !important;
    }

    .table td img{
      margin-right:5px;
    }

    #DataTable thead{
      display:none !important;
    }

    span.block_name{
      color: #ffffff;
      font-weight: 600;
      border-bottom: solid 1px rgba(255,255,255,0.1);
      width: 100%;
      display: block;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

   </style>
  </head>
  
  <body>
    <div id="main">
      <div id="app"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
